<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper,Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Rock, Paper, Scissors; Lets Play!</h2>
    <div id="content">
        <div class="box" id="rock">
           
        </div>
        <div class="box" id="paper">

            
        </div>
        <div class="box" id="scissor">
            
        </div>

    </div>
    <div class="scoreboard">
        <p id="userchoice">User's Choice</p>
        <p id="compchoice">Computer's Choice</p>

    </div>
    <div class="scoreboard">
        <p id="userscore">User Score: 0</p>
        <p id="compscore">Computer Score: 0</p>

    </div>
    
<div id="answer"><p>Play Your Move!</p></div>



    <script src="script.js"></script>
</body>
</html>
